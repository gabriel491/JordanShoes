<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JORDANSHOES</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <p id="top">Ganhe R$ 10,00 de desconto no frete</p>

    <h1 id="title-header">JordanShoes</h1>

    <div class="bgc-container">

        <div class="container-text">

            <h2 id="big-text-wallpaper">A melhor loja de Jordan</h2>
            <p id="min-text-wallpaper">O tênis Jordan é fruto de uma velha e forte</p> 
            <p id="min-text-wallpaper">parceria entre a Nike e o jogador Michael Jordan.</p>
            
        </div>
    </div>


    <h2 id="title-main">Destaques</h2>
    <p class="text">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>

    <div class="tenis-container">

        <div class="rectangle cima">
            <img src="/img/1.png" alt="Tênis"> 
        </div>
        
        <div class="rectangle cima">
            <img src="/img/2.png" alt="Tênis">
        </div>
        
        <div class="rectangle cima">
            <img src="/img/3.png" alt="Tênis">
        </div>
        

        <div class="rectangle cima">
            <img src="/img/4.png" alt="Tênis">
        </div>
        

        <div class="rectangle baixo">
            <img src="/img/5.png" alt="Tênis">
        </div>
        

        <div class="rectangle baixo">
            <img src="/img/6.png" alt="Tênis">
        </div>
        

        <div class="rectangle baixo">
            <img src="/img/7.png" alt="Tênis">
        </div>
        

        <div class="rectangle baixo">
            <img src="/img/8.png" alt="Tênis">
        </div>
        
    </div>
    <p id="botton">Todos os direitos reservados.</p>
</body>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
            const sr = ScrollReveal({
                origin: 'top',
                distance: '50px',
                duration: 2000,
                reset: true
            });
    
            ScrollReveal().reveal('#top', { delay: 200 });
            ScrollReveal().reveal('#botton', { delay: 200 });
            ScrollReveal().reveal('#big-text-wallpaper', { delay: 400 });
            ScrollReveal().reveal('#min-text-wallpaper', { delay: 400 });
            ScrollReveal().reveal('#title-main', { delay: 500 });
            ScrollReveal().reveal('.text', { delay: 400 });
            ScrollReveal().reveal('.cima', { delay: 500 });
            ScrollReveal().reveal('.baixo', { delay: 600 });
    </script>
</html>
